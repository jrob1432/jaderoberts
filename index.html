dth","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"REINVIGORATING INTEREST WITH TAIWANESE PLAYERS","type":"text"}]},{"type":"paragraph","content":[{"text":"The people of Taiwan highly regard their culture. Dating back to the 17th century in the Chinese world, the Puppet Show is a classic Taiwanese performance art exemplifying visual storytelling that speaks to Taiwan’s customs and traditions through the ages. ","type":"text"}]},{"type":"paragraph","content":[{"text":"World of Warcraft is a cultural phenomenon that once saw more than half of the population of Taiwan playing. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Fourteen years after its original release, World of Warcraft invited players to return to the frozen lands of Northrend to re-experience a beloved expansion with Wrath of the Lich King Classic. ","type":"text"}]},{"type":"paragraph","content":[{"text":"How to once again rise to the leading brand with this re-release, and find a way to reinvigorate interest in the brand with Taiwanese players? ","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"1ff7af74-e5c9-4afd-ad27-e1625098c682","images":[{"id":7853925,"alt":"WORLD OF WARCRAFT  X PI LI PUPPETRY WARRIOR","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/718x405/c1a4f10cf0/activision-blizzard-4.png","copyright":"","fieldtype":"asset"},{"id":7853927,"alt":"WORLD OF WARCRAFT  X PI LI PUPPETRY","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/4b08f8d1d5/activision-blizzard-2.png","copyright":"","fieldtype":"asset"},{"id":7853928,"alt":"WORLD OF WARCRAFT  X PI LI PUPPETRY FOR ACTIVATION BLIZZARD","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/719x406/0e08775c14/activision-blizzard-3.png","copyright":"","fieldtype":"asset"}],"component":"image_grid_fluid","use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"WOW X PILI","type":"text"}]},{"type":"paragraph","content":[{"text":"Unifying both Taiwanese and World of Warcraft cultures, we created a uniquely authentic visual experience. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Partnering with Pili, the most iconic puppet show, World of Warcraft characters and scenes were created using Taiwan’s famous puppet show craftsmanship. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Wrath of the Lich King, which is a hugely popular story for Warcraft players, was recreated in puppet theatre and rewritten with local Taiwanese dialogue. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Taiwanese fans overwhelmingly enjoyed the production seeing the puppeteers’ performance and western characters speaking in authentic Taiwanese accents. ","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"36673cac-cbd7-46ac-869f-7e2f14cc40fa","title":"BTS Photos","assets":[{"id":7853929,"alt":"WORLD OF WARCRAFT  X PI LI PUPPETRY DESIGN ","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1528x860/27adc5b8f4/activision-blizzard-7.png","copyright":"","fieldtype":"asset"},{"id":7853926,"alt":"MAKING WORLD OF WARCRAFT PUPPET","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1528x860/9b68288359/activision-blizzard-6.png","copyright":"","fieldtype":"asset"},{"id":7853924,"alt":"PUPPET WORLD OF WARCRAFT","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1528x860/08e8765c62/activision-blizzard-5.png","copyright":"","fieldtype":"asset"},{"id":7853930,"alt":"WORLD OF WARCRAFT  X PI LI PUPPETRY SET DESIGN","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1528x860/d957b2aa8c/activision-blizzard-8.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false},{"_uid":"0e2da3d4-c35a-498c-b088-a3118d1b85f2","values":[{"_uid":"a90d6e4d-8d04-4293-869e-1107e80a0c27","number":"1.6","component":"statistic","unit_left":"","unit_right":"M","description":"Blizzard Entertainment’s HQ shared the collaboration with its 1.6M fans"},{"_uid":"f79fda81-48cb-4855-a29a-3ce652b88228","number":"100","component":"statistic","unit_left":"","unit_right":"%","description":"Taiwan new subscribers has increased by over 100% "},{"_uid":"5af96952-07a9-4b48-90d4-205fefcf7380","number":"9","component":"statistic","unit_left":"x","unit_right":"","description":"Taiwan monthly new users has increased by 9 times"},{"_uid":"bc39da70-40b8-4a14-93c1-101a43c81663","number":"24","component":"statistic","unit_left":"","unit_right":"","description":"The film was a Trending Video on YouTube within 24 hours"}],"component":"statistics","use_accent_color":false}],"category":["Creates Culture"],"location":"","component":"case","key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"TVNZ Movie Still of Bellboy in a mask","component":"responsive_image","image_caption":"","image_portrait":"https://a.storyblok.com/f/155984/1125x1800/4c80e4fd87/activision-blizzard-9.png","image_landscape":"https://a.storyblok.com/f/155984/1920x1008/419dd63bff/activision-blizzard-1.png"}],"locations":[],"seo_image":{"id":8366690,"alt":"World_Of_Warcraft","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/615f8dd48a/world_of_warcraft.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"DENTSU CREATIVE x ACTIVISION BLIZZARD","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset" shapes","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1240/dbfa5df6fc/david-bowie-graphic-poster.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","no_margins":true,"layout_size":"full-width","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"INSPIRING THE NEXT GENERATION OF CREATORS","type":"text"}]},{"type":"paragraph","content":[{"text":"Adobe stands for “creativity for all”, taking part in collaborations with artists from different disciplines and making their tools available to everybody. ","type":"text"}]},{"type":"paragraph","content":[{"text":"This time, they wanted to expand the approach from professional to aspiring hobbyists and next gen artists while maintaining credibility with our core creative Pro audience. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We were asked to find the right superstar to collaborate with – a unique, well known and aspirational character that could enhance the reputation of Adobe; somebody with a backstory and a mission socially relevant today. ","type":"text"}]},{"type":"paragraph","content":[{"text":"And once we have the perfect partnership, we should launch its tools with an idea that was able to inspire the next generation of creators to start doing     great with those new tools right away.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"fdbba245-8892-4cf0-96eb-2e7ff9342e4a","title":"","assets":[{"id":7692814,"alt":"1980's inspired graphic design orange on blue","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/b0c50f9354/1980-s-inspired-graphic-design-orange-on-blue.png","copyright":"","fieldtype":"asset"},{"id":7692815,"alt":"1980's inspired graphic design red black white","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/f69932bbc1/1980-s-inspired-graphic-design-red-black-white.png","copyright":"","fieldtype":"asset"},{"id":7692813,"alt":"1980's inspired graphic design red burst on turquoise","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/572037c45c/1980-s-inspired-graphic-design-red-burst-on-turquoise.png","copyright":"","fieldtype":"asset"},{"id":7692812,"alt":"1980's inspired graphic design black with triangles","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/1a69f0c11a/1980-s-inspired-graphic-design-black-with-triangles.png","copyright":"","fieldtype":"asset"},{"id":7692811,"alt":"1980's inspired graphic design pink and blue","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/2a9c048722/1980-s-inspired-graphic-design-pink-and-blue.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false},{"_uid":"036945d1-a8d0-4cb6-ad5d-6f02aef74596","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Approach ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"DIGITISING BOWIE’S TREASURES","type":"text"}]},{"type":"paragraph","content":[{"text":"Besides music, Bowie expressed himself through hair, make-up, and costumes. So to help our community to play with their identity the same way, we digitised David’s brushes and outfits, turning them into an extensive tool pack in Photoshop and Substance.","type":"text"}]},{"type":"paragraph","content":[{"text":"We recreated David’s dressing room as an immersive 3D experience: A place to deep dive into the process that created Ziggy, meticulously modelled after Bowie’s documentation provided by the Bowie Estate.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"6899bf67-658e-4607-86a8-9cd4618bd934","images":[{"id":7692845,"alt":"Two rings","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/987274419a/two-rings.png","copyright":"","fieldtype":"asset"},{"id":7692843,"alt":"Make up","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/fde9f6038f/make-up.png","copyright":"","fieldtype":"asset"},{"id":7692844,"alt":"Red boots","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/bacd3e208d/red-boots.png","copyright":"","fieldtype":"asset"}],"component":"image_grid_fluid","use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"BRINGING THE DRESSING ROOM TO LIFE","type":"text"}]},{"type":"paragraph","content":[{"text":"To bring the dressing room to life, we worked with Mick Rock’s behind the scenes photograph of Bowie in the year he became Ziggy Stardust 1972. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We created a fully immersive three-dimensional room faithfully modelled after this original photograph. For the interior clickable props,  the starting point was an extensive photographic research on Bowie and Ziggy. ","type":"text"}]},{"type":"paragraph","content":[{"text":"In the experience, while Bowie is on stage performing the encore, players can sneak into the backstage to search for items including his famous red platform boots, the Hagstrom guitar, bracelets inspired by the ones that designer Kansai Yamamoto designed for Bowie, or a leopard-print accessory said to be a gift from the actress Cyrinda Foxe. Once these treasures have been identified, they would receive privileged information on the design and importance of the objects for David. ","type":"text"}]},{"type":"paragraph","content":[{"text":"For the downloadable took pack, we partnered with Tina Touli, Thomas Hedger, Kae Neskovic, Tabea Mahern, Kyle T. Webster – influential creators within Adobe Creative community. They contribution was to draw inspiration from the personas, make up, outfits, characters and even songs lyrics and turn them into patterns, brushes and 3D models to be imported into Adobe libraries.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"8ddc9a6e-4424-49d3-b258-c84e8dcb4fcb","title":"","assets":[{"id":7692864,"alt":"1980s make up desk 2","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/f53db77509/1980s-make-up-desk-2.png","copyright":"","fieldtype":"asset"},{"id":7692865,"alt":"1980s make up desk 3","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/6f452d4207/1980s-make-up-desk-3.png","copyright":"","fieldtype":"asset"},{"id":7692863,"alt":"1980s make up desk ","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1423x800/8659c1d1d0/1980s-make-up-desk.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9b14ce3a-3125-436e-8be1-052b92bb2d15","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"RESULTS","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Exceeding ","type":"text"},{"text":"Adobe’s expectations","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Bowie’s tools were placed in the hands of 29M Adobe Users and more than 10K personas were created. The campaign obtained 60 dedicated earned media articles in media outlets like Vice, Dazed, Page, Wonderland, Newsweek, and many more, and +8M social interactions, exceeding in 3 times Adobe’s expectations. “From David to Ziggy” also drove traffic of more than 1.5M views to Adobe’s website so far. The gaming experience has an average of 4m 39s of engagement time per user, with players coming back more than 6 times to replay the experience. The whole project trended twice on ","type":"text"},{"text":"RollingStone.com","type":"text","marks":[{"type":"link","attrs":{"href":"http://RollingStone.com","uuid":null,"anchor":null,"target":null,"linktype":"url"}}]},{"text":" and David’s wife Iman shared the project with her more than 840 thousand followers.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"f880ae06-c2cc-42f5-84c3-e6c1cc281ee8","image":{"id":7692868,"alt":"Bowie Eye Graphic Design","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/60c5a4b6cf/bowie-eye-graphic-design.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"large","use_accent_color":false}],"category":["Creates Culture"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"Adobe collaborates with David Bowie","component":"responsive_image","image_caption":"","image_portrait":"","image_landscape":"https://a.storyblok.com/f/155984/1440x810/91f3a8aa22/dentsu-creative-adobe-x-bowie.png"}],"locations":[{"name":"Amsterdam","created_at":"2022-10-14T09:11:35.516Z","published_at":"2023-09-27T13:20:58.963Z","id":203707218,"uuid":"9d8d3922-3d15-4b48-9403-a30cbbeee9e2","content":{"_uid":"7ddf678f-3b2c-49a8-a704-3ac90945936b","city":"Amsterdam","title":"Países Bajos","emails":[],"region":"emea","address":"","country":"","location":"","sections":[{"_uid":"dc55a3b7-d097-47cf-93ba-9c48b1b90e11","image":{"id":8792804,"alt":"Amsterdam Office Dentsu Creative main reception","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/ed3b42419b/amsterdam-office-dentsu-creative-main-reception.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"f1f0b3aa-4c34-43de-8d9f-5dff35bf4633","cards":[{"_uid":"442efbd4-a885-47ba-9c47-376dc54634aa","case":{"name":"Adobe x Bowie","created_at":"2023-03-27T16:09:59.251Z","published_at":"2023-06-15T13:53:03.105Z","id":282800983,"uuid":"705143c3-c01c-45d6-8786-8002a22d95ec","content":{"_uid":"a9af7d85-4805-4329-b71b-f5b2dea94b84","title":"ADOBE X BOWIE","video":[],"client":"Adobe","modules":[{"_uid":"9dfef389-91d4-4365-b8f0-6ec7ee6aac3a","quote":"Explore David Bowie’s dressing room in an immersive gaming experience, and collect treasures for your own persona.","credit":"","component":"quote_block","use_accent_color":true},{"_uid":"c435fd79-7e31-486c-a66d-354b3b4fdf55","image":{"id":7692784,"alt":"Graphic design poster featuring David Bowie with colour and shapes","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1240/dbfa5df6fc/david-bowie-graphic-poster.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","no_margins":true,"layout_size":"full-width","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"INSPIRING THE NEXT GENERATION OF CREATORS","type":"text"}]},{"type":"paragraph","content":[{"text":"Adobe stands for “creativity for all”, taking part in collaborations with artists from different disciplines and making their tools available to everybody. ","type":"text"}]},{"type":"paragraph","content":[{"text":"This time, they wanted to expand the approach from professional to aspiring hobbyists and next gen artists while maintaining credibility with our core creative Pro audience. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We were asked to find the right superstar to collaborate with – a unique, well known and aspirational character that could enhance the reputation of Adobe; somebody with a backstory and a mission socially relevant today. ","type":"text"}]},{"type":"paragraph","content":[{"text":"And once we have the perfect partnership, we should launch its tools with an idea that was able to inspire the next generation of creators to start doing     great with those new tools right away.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"fdbba245-8892-4cf0-96eb-2e7ff9342e4a","title":"","assets":[{"id":7692814,"alt":"1980's inspired graphic design orange on blue","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/b0c50f9354/1980-s-inspired-graphic-design-orange-on-blue.png","copyright":"","fieldtype":"asset"},{"id":7692815,"alt":"1980's inspired graphic design red black white","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/f69932bbc1/1980-s-inspired-graphic-design-red-black-white.png","copyright":"","fieldtype":"asset"},{"id":7692813,"alt":"1980's inspired graphic design red burst on turquoise","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/572037c45c/1980-s-inspired-graphic-design-red-burst-on-turquoise.png","copyright":"","fieldtype":"asset"},{"id":7692812,"alt":"1980's inspired graphic design black with triangles","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/1a69f0c11a/1980-s-inspired-graphic-design-black-with-triangles.png","copyright":"","fieldtype":"asset"},{"id":7692811,"alt":"1980's inspired graphic design pink and blue","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/800x800/2a9c048722/1980-s-inspired-graphic-design-pink-and-blue.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false},{"_uid":"036945d1-a8d0-4cb6-ad5d-6f02aef74596","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Approach ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"DIGITISING BOWIE’S TREASURES","type":"text"}]},{"type":"paragraph","content":[{"text":"Besides music, Bowie expressed himself through hair, make-up, and costumes. So to help our community to play with their identity the same way, we digitised David’s brushes and outfits, turning them into an extensive tool pack in Photoshop and Substance.","type":"text"}]},{"type":"paragraph","content":[{"text":"We recreated David’s dressing room as an immersive 3D experience: A place to deep dive into the process that created Ziggy, meticulously modelled after Bowie’s documentation provided by the Bowie Estate.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"6899bf67-658e-4607-86a8-9cd4618bd934","images":[{"id":7692845,"alt":"Two rings","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/987274419a/two-rings.png","copyright":"","fieldtype":"asset"},{"id":7692843,"alt":"Make up","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/fde9f6038f/make-up.png","copyright":"","fieldtype":"asset"},{"id":7692844,"alt":"Red boots","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/872x872/bacd3e208d/red-boots.png","copyright":"","fieldtype":"asset"}],"component":"image_grid_fluid","use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"BRINGING THE DRESSING ROOM TO LIFE","type":"text"}]},{"type":"paragraph","content":[{"text":"To bring the dressing room to life, we worked with Mick Rock’s behind the scenes photograph of Bowie in the year he became Ziggy Stardust 1972. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We created a fully immersive three-dimensional room faithfully modelled after this original photograph. For the interior clickable props,  the starting point was an extensive photographic research on Bowie and Ziggy. ","type":"text"}]},{"type":"paragraph","content":[{"text":"In the experience, while Bowie is on stage performing the encore, players can sneak into the backstage to search for items including his famous red platform boots, the Hagstrom guitar, bracelets inspired by the ones that designer Kansai Yamamoto designed for Bowie, or a leopard-print accessory said to be a gift from the actress Cyrinda Foxe. Once these treasures have been identified, they would receive privileged information on the design and importance of the objects for David. ","type":"text"}]},{"type":"paragraph","content":[{"text":"For the downloadable took pack, we partnered with Tina Touli, Thomas Hedger, Kae Neskovic, Tabea Mahern, Kyle T. Webster – influential creators within Adobe Creative community. They contribution was to draw inspiration from the personas, make up, outfits, characters and even songs lyrics and turn them into patterns, brushes and 3D models to be imported into Adobe libraries.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"8ddc9a6e-4424-49d3-b258-c84e8dcb4fcb","title":"","assets":[{"id":7692864,"alt":"1980s make up desk 2","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/f53db77509/1980s-make-up-desk-2.png","copyright":"","fieldtype":"asset"},{"id":7692865,"alt":"1980s make up desk 3","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/6f452d4207/1980s-make-up-desk-3.png","copyright":"","fieldtype":"asset"},{"id":7692863,"alt":"1980s make up desk ","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1423x800/8659c1d1d0/1980s-make-up-desk.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9b14ce3a-3125-436e-8be1-052b92bb2d15","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"RESULTS","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Exceeding ","type":"text"},{"text":"Adobe’s expectations","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Bowie’s tools were placed in the hands of 29M Adobe Users and more than 10K personas were created. The campaign obtained 60 dedicated earned media articles in media outlets like Vice, Dazed, Page, Wonderland, Newsweek, and many more, and +8M social interactions, exceeding in 3 times Adobe’s expectations. “From David to Ziggy” also drove traffic of more than 1.5M views to Adobe’s website so far. The gaming experience has an average of 4m 39s of engagement time per user, with players coming back more than 6 times to replay the experience. The whole project trended twice on ","type":"text"},{"text":"RollingStone.com","type":"text","marks":[{"type":"link","attrs":{"href":"http://RollingStone.com","uuid":null,"anchor":null,"target":null,"linktype":"url"}}]},{"text":" and David’s wife Iman shared the project with her more than 840 thousand followers.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"f880ae06-c2cc-42f5-84c3-e6c1cc281ee8","image":{"id":7692868,"alt":"Bowie Eye Graphic Design","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/60c5a4b6cf/bowie-eye-graphic-design.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"large","use_accent_color":false}],"category":["Creates Culture"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"Adobe collaborates with David Bowie","component":"responsive_image","image_caption":"","image_portrait":"","image_landscape":"https://a.storyblok.com/f/155984/1440x810/91f3a8aa22/dentsu-creative-adobe-x-bowie.png"}],"locations":["9d8d3922-3d15-4b48-9403-a30cbbeee9e2"],"seo_image":{"id":8366666,"alt":"Adobe_Bowie","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/6898714cd2/adobe_bowie.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"Explore DENTSU CREATIVE’s partnership with Adobe and Bowie","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":true,"vertical_text":"Next case","vertical_kanji":"次のプロジェクト","seo_description":"Dentsu Creative worked with Bowie and Adobe to launch a series of tools to digitise Bowies image and recreated David's reading room as a 3D experience","has_header_accent":true,"short_description":"We partnered with Adobe and Bowie to offer a springboard for Adobe’s community to express themselves.","seo_image_portrait":{"id":8368066,"alt":"Adobe_Bowie","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1470x2200/d1063de59e/adobe_bowie.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#038CD8","plugin":"native-color-picker"},"accent_color_foreground":{"_uid":"d7d2fb88-2fbb-417a-a501-0343f3cb1c4a","color":"#FFFFFF","plugin":"native-color-picker"}},"slug":"adobe-x-bowe","full_slug":"es/cases/adobe-x-bowe","sort_by_date":null,"position":260,"tag_list":[],"is_startpage":false,"parent_id":130564395,"meta_data":null,"group_id":"41d7c1ef-5682-40e5-b237-996f81352f1e","first_published_at":"2023-02-23T10:52:42.879Z","release_id":null,"lang":"es","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true},"component":"case_card","is_narrow":false},{"_uid":"e42b80b7-f7b4-4b38-acd7-0e9b80400672","case":{"name":"KPN - FIRST CLASS INTERNET","created_at":"2023-04-11T15:08:41.943Z","published_at":"2023-09-21T09:19:28.941Z","id":290290548,"uuid":"01bc92e1-0f99-4fa2-98b1-5d263ffacc70","content":{"_uid":"a9af7d85-4805-4329-b71b-f5b2dea94b84","title":"FIRST CLASS INTERNET","video":[{"_uid":"27f705b5-48a8-4555-ac29-0e64b55fcfbf","component":"video","vimeo_url":"https://vimeo.com/804252764","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"poster_image":{"id":8011698,"alt":"KPN - First Class Internet radio","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1792x1008/b895ae6f6d/kpn-first-class-internet-radio.png","copyright":"","fieldtype":"asset","is_external_url":false}}],"client":"KPN","modules":[{"_uid":"13c84a3f-ed31-4863-ac02-1a35a4fec6b9","image":{"id":8011398,"alt":"kpn-first-class-internet","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/3840x2160/7ba8de834f/first-class-internet.png","copyright":"","fieldtype":"asset","meta_data":{},"content_type":"png","is_external_url":false},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"conquer the hearts and minds of the Netherlands again","type":"text"}]},{"type":"paragraph","content":[{"text":"In the overcrowded telecom market, KPN wants to conquer the hearts and minds of the Netherlands again. We introduce a new creative construct, with a simple goal: make KPN the undisputed mental market leader in every product category; WiFi, fiber optic, (unlimited) mobile and business.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"4ec65138-c0da-45e1-8115-031941ef3ba3","video":[{"_uid":"b84c6346-1193-4c53-8896-bae3d7833c87","component":"video","vimeo_url":"https://vimeo.com/804253629","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"poster_image":{"id":8011699,"alt":"KPN - First Class Internet - dog in cat flap","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/db2698d3d2/kpn-first-class-internet-dog-in-cat-flap.png","copyright":"","fieldtype":"asset","is_external_url":false}}],"caption":"","component":"video_block","no_margins":false,"layout_size":"full-width","is_background":false,"use_accent_color":false},{"_uid":"bb109f74-c7a0-4820-a092-edc853664c5a","image":{"id":8011395,"alt":"Image of I-pad with a cats tail","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1486x836/cb6c462244/kpn-first-class-internet.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"small","use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"APPROACH ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"for most people it doesn't have to be that complicated","type":"text"}]},{"type":"paragraph","content":[{"text":"In a market where everyone sells the same thing, differentiation is difficult. Successful brands compete on price or seduce an often younger target group with the latest innovations. But as market leader, KPN must justify a premium position for the whole of the Netherlands. The insight: for most people it doesn't have to be that complicated, they want the pleasure of a well-functioning internet. That is why no pompous visions of the future, but a cuddly campaign format that is fully committed to likeability and sympathy. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We introduce Louis de Kat and his owner Ruben. Louis represents the favorite pet in the Netherlands. And as a cat - the most popular search term on Google and Youtube - he embodies the internet. Together they represent everyday life. When he enjoys KPN's First Class Internet with his owner, he goes 'vibing' (his characteristic dance) to catchy 80s and 90s hits. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Each campaign revolves around such a dance, which translates well from banner to Tiktok, and has a product in the spotlight that proves the carefree nature of 'First Class Internet': 100% Fiber Optic, Super Wifi, Unlimited. For both the consumer and the business market. The cheerful two make KPN a real market and brand leader again. Can't touch this!","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"0160cb37-1ad6-436a-a572-202472a3eaa4","video":[{"_uid":"332a8791-dc28-4cec-a9b2-d636e4d670b9","component":"video","vimeo_url":"https://vimeo.com/804254496","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"poster_image":{"id":8032355,"alt":"KPN - Cat on skateboard ","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/3840x2160/87fe235105/kpn-cat-on-skateboard.webp","copyright":"","fieldtype":"asset","is_external_url":false}}],"caption":"","component":"video_block","no_margins":false,"layout_size":"full-width","is_background":false,"use_accent_color":false},{"_uid":"1f47025e-847a-4abf-bdab-d9d24b3402a6","image":{"id":8011396,"alt":"Cat and man on skateboard","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1486x836/91b6612b32/kpn-first-class-internet.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"small","use_accent_color":false},{"_uid":"341cd1b2-0b0f-4669-a28a-fa83e027422f","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Ruben and Louis are the stars in TV and Online video","type":"text"}]},{"type":"paragraph","content":[{"text":"In this way we consistently show the most important propositions and we build the KPN brand. The recognizable property can be easily translated into targeted social and performance campaigns. Based on successful A/B tests, Louis is increasingly finding his way into the digital world. In addition, Louis comes back as a cuddly factor in communication to existing customers via channels such as the site and social media and we even use AI to always show Louis in a refreshing way.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"02f85405-b226-49cd-9b48-1e3644dd6d84","image":{"id":8011397,"alt":"kpn-first-class-internet-cat-social-comments","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/7f253034f8/first-class-internet.png","copyright":"","fieldtype":"asset","meta_data":{},"content_type":"png","is_external_url":false},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false}],"category":["Changes society"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","countries":["NL"],"key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"KPN First Class Internet","component":"responsive_image","image_caption":"","image_portrait":"","image_landscape":"https://a.storyblok.com/f/155984/1792x1008/b895ae6f6d/kpn-first-class-internet-radio.png"}],"locations":[],"seo_image":{"id":8368155,"alt":"KPN","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/72855d4856/kpn.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"KPN conquering the hearts and minds of the Netherlands","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":false,"vertical_text":"Next case","vertical_kanji":"次のプロジェクト","seo_description":"DENTSU CREATIVE worked with KPN to promote their internet products and build their brand.","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"KPN is launching a cuddly campaign with Louis de Kat and Ruben to promote their internet products and build their brand, using TV and online videos, social media, and AI.","seo_image_portrait":{"id":8368070,"alt":"KPN","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1470x2200/e492ea3866/kpn.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#ffffff","plugin":"native-color-picker"},"accent_color_foreground":{"_uid":"d7d2fb88-2fbb-417a-a501-0343f3cb1c4a","color":"#00C300","plugin":"native-color-picker"}},"slug":"kpn-first-class-internet","full_slug":"cases/kpn-first-class-internet","sort_by_date":null,"position":300,"tag_list":[],"is_startpage":false,"parent_id":130564395,"meta_data":null,"group_id":"676a8917-3ee2-462a-a28d-add50a27f7d8","first_published_at":"2023-02-23T10:52:42.879Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true},"component":"case_card","is_narrow":false},{"_uid":"6b113cfc-ccd5-445f-a3f2-49328bbad51a","case":{"name":"the reverse interview","created_at":"2023-04-11T15:41:34.261Z","published_at":"2023-09-21T09:21:30.779Z","id":290328204,"uuid":"6e41e04d-2ebd-4448-bc6e-54054692a82e","content":{"_uid":"a9af7d85-4805-4329-b71b-f5b2dea94b84","title":"the reverse interview","video":[{"_uid":"27f705b5-48a8-4555-ac29-0e64b55fcfbf","component":"video","vimeo_url":"https://vimeo.com/804249394","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"poster_image":{"id":8012489,"alt":"Randstad waiting room","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/3584x2016/a10adf5ca6/randstad-waiting-room.png","copyright":"","fieldtype":"asset","is_external_url":false}}],"client":"randstad","modules":[{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"not everyone thinks of Randstad when they think of \"work\"","type":"text"}]},{"type":"paragraph","content":[{"text":"Randstad is an icon in the world of work. Despite the fact that everyone knows Randstad, not everyone thinks of Randstad when they think of 'work'. Certainly not the new generation of workers. We are changing that with an impactful campaign that heralds the new positioning of Randstad NL. The goal: to increase the spontaneous awareness of consideration.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"13c84a3f-ed31-4863-ac02-1a35a4fec6b9","image":{"id":8012487,"alt":"Randstad","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2972x1672/49fa23910a/randstad.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"small","use_accent_color":false},{"_uid":"66bc8e83-7ddf-4f8c-9198-cd5730b6635f","video":[{"_uid":"459ceeac-0b86-46f8-a0f4-9b76fa37abbb","component":"video","vimeo_url":"https://vimeo.com/804248959","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"poster_image":{"id":8012490,"alt":"Randstad man in office","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/3840x2160/ac8f12dae1/randstad-man-in-office.png","copyright":"","fieldtype":"asset","is_external_url":false}}],"caption":"","component":"video_block","no_margins":false,"layout_size":"full-width","is_background":false,"use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"APPROACH ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"the insight: Where talent once had to queue for a job, the jobs now queue for them","type":"text"}]},{"type":"paragraph","content":[{"text":"That is why Randstad is reversing the application process in the 'The reverse interview' campaign. In this way we encourage talent not to opt for just any job, but for one that really suits them. In addition, we underline the campaign with the ultimate proof: we are organizing a live YouTube event attended by the 5 largest employers in the Netherlands (KLM, KPN, Thuisbezorgd, NS, Belastingdienst). And we organize local reverse job application events with 14 offices throughout the Netherlands. In this way we emphasize Randstad's partner role for employees","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"8410463a-ca0e-441a-9418-fdcf943727f6","title":"","assets":[{"id":8012488,"alt":"Randstad man sitting down","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/3056x1720/89b128aeb9/randstad-man-sitting-down.png","copyright":"","fieldtype":"asset"},{"id":8029299,"alt":"Randstad office entrance","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1320x1720/ebf81481fa/randstad-office-entrance.png","copyright":"","fieldtype":"asset"},{"id":8029300,"alt":"Randstad waiting room","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/3056x1720/2f5b961042/randstad-waiting-room.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false},{"_uid":"341cd1b2-0b0f-4669-a28a-fa83e027422f","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Viewers can immediately get a job during the event.","type":"text"}]},{"type":"paragraph","content":[{"text":"The campaign started with TV/OLV, cinema and radio. This successfully created a lot of attention and talkability. Display and social ads then drove traffic to the YouTube event where viewers can immediately get a job during the event. In addition, we are driving the 14 local application events with digital resources.","type":"text"}]}]},"component":"rich_text","use_accent_color":false}],"category":["Changes society"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","countries":["NL"],"key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"","component":"responsive_image","image_caption":"","image_portrait":"","image_landscape":"https://a.storyblok.com/f/155984/1792x1008/b895ae6f6d/kpn-first-class-internet-radio.png"}],"locations":[],"seo_image":{"id":8368156,"alt":"Randstad","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/999c7ea59b/randstad.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"View Randstad's The Reverse Interview with DENTSU CREATIVE","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":false,"vertical_text":"Next case","vertical_kanji":"次のプロジェクト","seo_description":"DENTSU CREATIVE partnered with Randstad to enhance its image as a job search partner through its 'The reverse interview' campaign. ","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"Randstad is enhancing its image as a job search partner for talent through its 'The reverse interview' campaign, which includes a YouTube event with top employers, local reverse job application events, and a multi-channel ad campaign.","seo_image_portrait":{"id":8368078,"alt":"Randstad","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1470x2200/9be3d3d042/randstad.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#2175D9","plugin":"native-color-picker"},"accent_color_fore r in online food retail: the supermarket app for fresh food. The brand promise: better food, everyday, effortless.","credit":"","component":"quote_block","use_accent_color":true},{"_uid":"c435fd79-7e31-486c-a66d-354b3b4fdf55","image":{"id":7737969,"alt":"Crisp logo with beetroot","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/cdef3cc59e/crisp-logo-with-beetroot.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","no_margins":true,"layout_size":"full-width","use_accent_color":false,"no_inner_parallax":false},{"_uid":"0e0085fb-ea34-4e05-900c-515c6a409257","image":{"id":7737972,"alt":"Crisp mobile website design","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/45ce8478d5/crisp-mobile-website-design.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","no_margins":true,"layout_size":"full-width","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A FRESH ONLINE MARKETPLACE","type":"text"}]},{"type":"paragraph","content":[{"text":"Crisp is the online marketplace for everyone who wants better everyday food, freshly delivered, from over 800 local suppliers. ","type":"text"}]},{"type":"paragraph","content":[{"text":"When founded, we were tasked to create the brand name, story and design the brand identity, digital product and communications.","type":"text"}]},{"type":"paragraph"}]},"component":"rich_text","use_accent_color":false},{"_uid":"85c58b0c-ecf7-4da5-948a-7df44e79c734","image":{"id":7737964,"alt":"Crisp colourful business card design","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1486x836/056f89bfa6/crisp-colourful-business-card-design.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"small","use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A BRAND THAT ADAPTS TO SEASONALITY","type":"text"}]},{"type":"paragraph","content":[{"text":"We conceived the brand, starting with its name, representing the fresh and seasonal differentiator. From there we designed a brand identity that follows  the seasons. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We created an identity that was both premium and accessible, with colourful illustrations and photography as the main ingredients for a joyful brand. ","type":"text"}]},{"type":"paragraph","content":[{"text":"The colourful and stylised art direction breaks away from organic food cliches and plain supermarket styling. ","type":"text"}]},{"type":"paragraph","content":[{"text":"An ever-changing logo represents the seasonality and freshness of the Crisp product offering. The product backdrop colour system also functions for wayfinding in between product categories.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"375a842f-bb68-4af5-87e4-61df2955b70f","image":{"id":7737968,"alt":"5 Images of food","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1486x836/57b0b7e554/5-images-of-food.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"315c0565-d62b-41d2-8906-e02b6ac8e9a5","title":"","assets":[{"id":7737962,"alt":"Crisp packaging at home","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/700x800/0f9e3d2a0a/crisp-packaging-at-home.png","copyright":"","fieldtype":"asset"},{"id":7737971,"alt":"Crisp grocery delivery","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/164ecc6f60/crisp-grocery-delivery.png","copyright":"","fieldtype":"asset"},{"id":7737966,"alt":"Crisp brand banana tote bag","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/701x800/c95c716af0/crisp-brand-banana-tote-bag.png","copyright":"","fieldtype":"asset"},{"id":7737970,"alt":"Crisp colourful poster design","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/09314ba78d/crisp-colourful-poster-design.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false}],"category":["Creates Culture"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","countries":["NL"],"key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"The online marketplace for farm-to-fork groceries.","component":"responsive_image","image_caption":"","image_portrait":"https://a.storyblok.com/f/155984/1125x1800/055e7af6ab/crisp-graphic-design-with-red-grapes.png","image_landscape":"https://a.storyblok.com/f/155984/1920x1008/82583191a0/crisp-colourful-graphic-design.png"}],"locations":[],"seo_image":{"id":8366670,"alt":"Crisp_Brand_Identity","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/ecf9a96ab9/crisp_brand_identity.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"Crisp is an online Marketplace for farm-to-fork groceries","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":false,"vertical_text":"Next case","vertical_kanji":"次のプロジェクト","seo_description":"A new player in online food retail promising better food, effortlessly and everyday. Freshly delivered from over 800 suppliers.","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"The online marketplace for farm-to-fork groceries.","seo_image_portrait":{"id":8368075,"alt":"Crisp_Brand_Identity","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1470x2200/321742a1e0/crisp_brand_identity.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#1E4A53","plugin":"native-color-picker"},"accent_color_foreground":{"_uid":"d7d2fb88-2fbb-417a-a501-0343f3cb1c4a","color":"#FFFFFF","plugin":"native-color-picker"}},"slug":"crisp","full_slug":"cases/crisp","sort_by_date":null,"position":360,"tag_list":[],"is_startpage":false,"parent_id":130564395,"meta_data":null,"group_id":"dc7c1e86-6cb5-4d9a-ab88-4e683ec03f9e","first_published_at":"2023-02-23T10:52:42.879Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true},"component":"case_card","is_narrow":false},{"_uid":"ee380939-28b5-4852-9d67-0c3f28260c86","case":{"name":"Propel","created_at":"2023-03-29T09:27:56.343Z","published_at":"2023-09-21T09:18:54.308Z","id":283560907,"uuid":"a1c407cc-8cf8-493f-ad46-5afeef174750","content":{"_uid":"a9af7d85-4805-4329-b71b-f5b2dea94b84","title":"RIDE THE  ELECTRIC WAVE","video":[],"client":"Propel","modules":[{"_uid":"9dfef389-91d4-4365-b8f0-6ec7ee6aac3a","quote":"We closely collaborated with Propel’s product engineers on the product design, while also developing the brand identity and website.","credit":"","component":"quote_block","use_accent_color":true},{"_uid":"c435fd79-7e31-486c-a66d-354b3b4fdf55","image":{"id":7737099,"alt":"Propel Logo","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/f12561b156/propel-logo.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","no_margins":true,"layout_size":"full-width","use_accent_color":false,"no_inner_parallax":false},{"_uid":"9d98ac48-aba8-4dc9-8dbb-d39c13c231a4","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Challenge ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A POLLUTING FORM OF LEISURE","type":"text"}]},{"type":"paragraph","content":[{"text":"Despite its relaxing experience, boating is one of the most polluting forms of leisure. To reduce this, governments are pushing boat owners towards electric propulsion. ","type":"text"}]},{"type":"paragraph","content":[{"text":"But the offering of qualitative electric propulsion does not match the high-end boating industry, thus holding back boat owners to take the plunge and ride the electric wave.","type":"text"}]},{"type":"paragraph"}]},"component":"rich_text","use_accent_color":false},{"_uid":"f880ae06-c2cc-42f5-84c3-e6c1cc281ee8","image":{"id":7737101,"alt":"Propel campaign's graphic design assets ","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1080/dd9c92ff18/propel-campaign-s-graphic-design-assets.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"85c58b0c-ecf7-4da5-948a-7df44e79c734","image":{"id":7736696,"alt":"Propel campaign poster assets","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1486x836/f9fae10234/propel-campaign-poster-assets.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"small","use_accent_color":false},{"_uid":"dc706c2f-18ab-4707-9e05-0511237e9689","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A SENSORY EXPERIENCE ON THE WATER","type":"text"}]},{"type":"paragraph","content":[{"text":"Propel aims to change that by introducing a revolutionary motor design, both in terms of performance and in terms of design. We’ve closely collaborated with the product engineers on the product design while developing the brand and the website. ","type":"text"}]},{"type":"paragraph","content":[{"text":"The brand identity, product design and e-commerce platform we designed and developed reflect a sense of fluidity, mirroring the sensory experience of our customers on the water. All is centered around the idea of a ripple, connecting to a sense of fluidity and progress. The visual vocabulary emphasises the heightened sensorial experience these silent motors enable. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We’ve closely collaborated with the product engineers on the product design while developing the brand and the website, the design of the S1 motor not      only matches the higher end of the boating industry but also becomes the inspiration for the visual identity, and vice versa.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"375a842f-bb68-4af5-87e4-61df2955b70f","image":{"id":7736694,"alt":"Propel campaign mobile phone assets","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1920x1160/0c341532ed/propel-campaign-mobile-phone-assets.png","copyright":"","fieldtype":"asset","is_external_url":false},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"315c0565-d62b-41d2-8906-e02b6ac8e9a5","title":"","assets":[{"id":7737097,"alt":"Propel S1 motor design","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/e2b8edf814/propel-s1-motor-design.png","copyright":"","fieldtype":"asset"},{"id":7737100,"alt":"Propel campaign advertising billboard","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1422x800/cc26b543a9/propel-campaign-advertising-billboard.png","copyright":"","fieldtype":"asset"},{"id":7737098,"alt":"Propel campaign posters","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1423x800/7dfe5ef1c7/propel-campaign-posters.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":false,"no_inner_parallax":false}],"category":["Invents The Future"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","countries":["NL"],"key_image":[{"_uid":"c499194b-d4f4-4911-be9d-6add99a0a62f","alt_text":"Propel is the revolution in electric boat propulsion.","component":"responsive_image","image_caption":"","image_portrait":"https://a.storyblok.com/f/155984/1125x1800/183ea55b8e/propel.png","image_landscape":"https://a.storyblok.com/f/155984/1792x1008/c0d2f6b298/propel.png"}],"locations":[],"seo_image":{"id":8366675,"alt":"Propel_Ride_The_Electric_Wave","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/4c8bcc09fc/propel_ride_the_electric_wave.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"Propel is a revolutionary motor in electric boat propulsion","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":false,"vertical_text":"Next case","vertical_kanji":"次のプロジェクト","seo_description":"Dentsu Creative collaborated with Propel's S1’s product engineers to develop the brand design and website for this revolutionary product.","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"We helped Propel set sail to be the revolution in electric boat propulsion.","seo_image_portrait":{"id":8368083,"alt":"Propel_Ride_The_Electric_Wave","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/1470x2200/08828ab8cb/propel_ride_the_electric_wave.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#A4A897","plugin":"native-color-picker"},"accent_color_foreground":{"_uid":"d7d2fb88-2fbb-417a-a501-0343f3cb1c4a","color":"#000000","plugin":"native-color-picker"}},"slug":"propel","full_slug":"cases/propel","sort_by_date":null,"position":250,"tag_list":[],"is_startpage":false,"parent_id":130564395,"meta_data":null,"group_id":"ddb68416-85f6-43ad-b8a1-516bfbaa2e97","first_published_at":"2023-02-23T10:52:42.879Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true},"component":"case_card","is_narrow":false},{"_uid":"0bb30356-ecca-4c86-81f9-cb943ce31459","case":{"name":"Zero","created_at":"2022-05-02T11:01:13.143Z","published_at":"2023-05-11T09:19:41.309Z","id":130564401,"uuid":"44da6e08-af27-44bc-8dd1-f544707cb135","content":{"_uid":"eb827ce9-e83d-424e-b6fa-16b1e7b023fc","color":["Green"],"intro":"","title":"draw the line against malaria","video":[{"_uid":"7394d17b-6c13-4cd3-8911-85a40e6a4d61","component":"video","vimeo_url":"https://vimeo.com/712080667","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":null,"copyright":null,"fieldtype":"asset"},"poster_image":{"id":4975919,"alt":"Draw the line against malaria","name":"","focus":null,"title":"Draw the line against malaria","filename":"https://a.storyblok.com/f/155984/1792x1008/f02ce903cc/draw-the-line-against-malaria.png","copyright":"","fieldtype":"asset"}}],"client":"Zero malaria","modules":[{"_uid":"c47d5708-0ae8-46d1-a25b-9face1bbfa91","quote":"This powerful multi-platform campaign asks young people from across the African continent and globally to ‘Draw The Line Against Malaria’ and call on leaders to end malaria in a generation.","credit":"","component":"quote_block","use_accent_color":false},{"_uid":"82500679-b6fa-4429-b68e-22510b7d4082","image":{"id":4966149,"alt":"Draw the line against Malaria.","name":"","focus":null,"title":"Draw the line against Malaria.","filename":"https://a.storyblok.com/f/155984/1920x1080/7d1c0ff984/draw-the-line-against-malaria.png","copyright":"","fieldtype":"asset"},"caption":"Draw the line against Malaria.","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"95494c28-9971-4226-87d0-a5fbb9195299","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"CHALLENGE","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The world’s deadliest disease","type":"text"}]},{"type":"paragraph","content":[{"text":"Africa is the continent of the future, with 60% of the population under 25 years old it has the youngest population in the world. But a deadly disease is stealing this future - Malaria affects mainly young children, killing a child every two minutes. ","type":"text"}]},{"type":"paragraph","content":[{"text":"There is also hope: malaria is a preventable disease. In a study published in the Lancet, 41 leading scientists have stated that malaria can be eradicated by 2050. At the 2018 Commonwealth Heads of Government meeting, all 53 country leaders committed to halve malaria by 2023. But only if governments live up to their commitments and put real action in place. Progress is currently not at track and heads of state need to be reminded to meet that ambitious goal through constructive public pressure by the population that is affected the most: African youth.","type":"text"}]},{"type":"paragraph","content":[{"text":"NGO campaigns in the past have focused on the problem and plight of Malaria, applying an outside-in perspective led by western celebrity endorsements. African youth who grew up with Malaria as an inevitable fact of life had lost hope in a malaria-free future. The approach didn’t resonate with this generation and delivered short lived results. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Malaria No More asked us to create a way to bring the African youth together and pressure world leaders to put Malaria back on the political agenda - to make sure they will be the last generation to ever see Malaria.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"8b9c7bb5-7ffa-4588-89dc-0b916cef2641","image":{"id":4966156,"alt":"Mobile view of draw the line against malaria campaign","name":"","focus":null,"title":"Mobile view of draw the line against malaria campaign","filename":"https://a.storyblok.com/f/155984/1920x1080/e17525bcbd/mobile-view-of-draw-the-line-against-malaria-campaign.png","copyright":"","fieldtype":"asset"},"caption":"Overview online campaign","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"f1f88ee6-9b5e-4163-b30f-67b8951db9a5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"Solution","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Start a movement","type":"text"}]},{"type":"paragraph","content":[{"text":"Draw The Line Against Malaria is a movement led by the generation that will end malaria. ","type":"text"}]},{"type":"paragraph","content":[{"text":"To end Malaria, African youth needed to demand action from heads of state. But growing up with Malaria as an inevitable fact of life had made youth lose hope in a malaria-free future. To bring this hope back, we made the mission of ending Malaria part of African youth culture.","type":"text"}]},{"type":"paragraph","content":[{"text":"To tap into African culture, we partnered with renowned Nigerian Artist and Activist Laolu Sebanjo. Together we created a modular line pattern that would represent our movement. The Muundo combines traditional line art with technology to create a collective artwork that demands a malaria free future from world leaders.","type":"text"}]},{"type":"paragraph","content":[{"text":"We built the movement line by line. Inviting celebrities, influencers and digital African youth to add their own line to a digital platform and face filter, turning the pattern into a collective statement against malaria.","type":"text"}]},{"type":"paragraph","content":[{"text":"The core of the execution was the visual language that allowed everyone to add their line to a collective message: The Muundo. The messages were further personalised with a modular headline: “Malaria, we’re too _____ for you”. The Muundo informed every element of this movement.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"98856295-94de-4216-a9ff-7172b0bb2d90","image":{"id":4966159,"alt":"Draw the line against malaria text","name":"","focus":null,"title":"Draw the line against malaria text","filename":"https://a.storyblok.com/f/155984/1920x1080/5ed693c8b2/text-block.png","copyright":"","fieldtype":"asset"},"caption":"","component":"image_block","layout_size":"large","use_accent_color":false},{"_uid":"236acd67-3c9d-4be5-8bc9-75aeb28e1f6f","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":4},"content":[{"text":"THE MUUNDO","type":"text"}]},{"type":"paragraph","content":[{"text":"At the heart of the campaign idea is a fresh new universal visual language made up of lines, symbols and patterns, the “Muundo”,- created by acclaimed Nigerian artist, activist and human rights lawyer, Láolú Sebanjo. The language, is a beautiful, eye-catching visual representation of the actions that are needed to end malaria once and for all within a generation, from cutting-edge technology and innovations to increased investment and bold political actions.","type":"text"}]}]},"component":"rich_text","use_accent_color":true},{"_uid":"dd781f40-27c4-45ba-bd1e-0052f82c558a","title":"","assets":[{"id":4966166,"alt":"The Muundo Language","name":"","focus":null,"title":"The Muundo Language","filename":"https://a.storyblok.com/f/155984/660x860/e53224d913/the-muundo-language.png","copyright":"","fieldtype":"asset"},{"id":4966164,"alt":"The Muundo Billboard","name":"","focus":null,"title":"The Muundo Billboard","filename":"https://a.storyblok.com/f/155984/1528x860/cd847e5b2e/the-muundo-billboard.png","copyright":"","fieldtype":"asset"},{"id":4966165,"alt":"The Muundo Merchandise","name":"","focus":null,"title":"The Muundo Merchandise","filename":"https://a.storyblok.com/f/155984/1528x860/646700ed3a/the-muundo-merchandise.png","copyright":"","fieldtype":"asset"}],"component":"slider_content","use_accent_color":true},{"_uid":"0a6a0828-d3f4-46dc-9b73-5d63c4af9c16","video":[{"_uid":"1ea16f79-e240-4823-b9b8-51b051f1fad2","component":"video","vimeo_url":"https://vimeo.com/712996970","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"poster_image":{"id":4976839,"alt":"Malaria no more painted head","name":"","focus":null,"title":"Malaria no more painted head","filename":"https://a.storyblok.com/f/155984/1792x1008/078426b1e5/malaria-no-more-static-image.png","copyright":"","fieldtype":"asset"}}],"caption":"Animation film.","component":"video_block","layout_size":"large","is_background":false,"use_accent_color":true},{"_uid":"8d111354-ba43-4bca-999f-9ef17eca4876","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"RESULTS","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Empowerment to influence change","type":"text"}]},{"type":"paragraph","content":[{"text":"The campaign and The Muundo have created a movement, with over 1.4 billion impressions to date and over 3 million dollars in free media space donated to support the campaign, generating over 7.5 million video views and over 2 million site visits. The digital platform, face filter and social influencer strategy generated 24.7 million campaign engagements. The movement has been featured on BBC, CNN, CNBC, Al Jazeera, SKY, MTV, Nickelodeon and many more.","type":"text"}]},{"type":"paragraph","content":[{"text":"The campaign inspired and emboldened a generation to believe in a future without malaria – 69% of youth surveyed believe that malaria can be eliminated in their country. More importantly, even in a year dominated by COVID-19, world leaders listened and have renewed their commitments to end malaria. ","type":"text"}]},{"type":"paragraph","content":[{"text":"We didn’t just demand change, to track the progress towards commitments from political leaders, we launched the Commonwealth Malaria Tracker.","type":"text"}]},{"type":"paragraph","content":[{"text":"After a meeting of the Commonwealth Health Ministers on 20-21 May 2021, the following statement was released: “We agree to accelerate progress towards the target of halving malaria by 2023 and resolve to continue our commitment to combating the disease across the Commonwealth in order to achieve regional and global malaria targets for 2030. We welcome the initiation of having a ‘Commonwealth Malaria Tracker’ and observe that this will assist in monitoring targets and identify areas for improvement.”","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"a963d76d-de48-43ea-8a29-0939e6c15f4b","values":[{"_uid":"38c8e2b6-4de5-4e5f-af9c-f262d21dde6b","number":"1.4","component":"statistic","unit_left":"","unit_right":"B","description":"Impressions"},{"_uid":"91122d6c-6bd2-4594-92b6-e9d55b8b72b7","number":"7.5","component":"statistic","unit_left":"+","unit_right":"M","description":"Video Views"},{"_uid":"5e2b4354-ccf9-461c-bcc7-5261bcc96e33","number":"3","component":"statistic","unit_left":"","unit_right":"M","description":"Dollars in free media space donated"},{"_uid":"64ff0a03-d250-49a9-b2b3-b1c7f49c28b9","number":"2","component":"statistic","unit_left":"","unit_right":"M","description":"Site Visits"}],"component":"statistics","use_accent_color":false},{"_uid":"52ea83ee-8c94-4a61-81ab-ac9e650ae4e8","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":6},"content":[{"text":"ONLINE OUTPUT","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Digital","type":"text"}]},{"type":"paragraph","content":[{"text":"The campaign and The Muundo have created a movement, with over 1.4 billion impressions to date and over 3 million dollars in free media space donated to support the campaign, generating over 7.5 million video views and over 2 million site visits. The digital platform, face filter and social influencer strategy generated 24.7 million campaign engagements. The movement has been featured on BBC, CNN, CNBC, Al Jazeera, SKY, MTV, Nickelodeon and many more.","type":"text"}]}]},"component":"rich_text","use_accent_color":false},{"_uid":"6720b702-6d2a-48e7-9fa9-2529bc63c5c4","image":{"id":4966189,"alt":"The Facefilter","name":"","focus":null,"title":"The Facefilter","filename":"https://a.storyblok.com/f/155984/1920x1080/bc350dcecd/the-facefilter.png","copyright":"","fieldtype":"asset"},"caption":"The Facefilter.","component":"image_block","layout_size":"full-width","use_accent_color":false},{"_uid":"c176c763-3f24-4800-80b8-ca697265f18a","image":{"id":4966191,"alt":"Draw the line against malaria banner","name":"","focus":null,"title":"Draw the line against malaria banner","filename":"https://a.storyblok.com/f/155984/1920x313/87f4b72d13/draw-the-line-against-malaria-banner.png","copyright":"","fieldtype":"asset"},"caption":"","component":"image_block","layout_size":"full-width","use_accent_color":false}],"category":["Changes society"],"location":"amsterdam","Locations":["amsterdam"],"component":"case","key_image":[{"_uid":"cbe1c3c1-b200-4e4b-81ab-fe56a989587c","alt_text":"Determined African child facing looking us in the eyes","component":"responsive_image","image_caption":"","image_portrait":"https://a.storyblok.com/f/155984/1125x1500/39bf702b23/video-player-1-copy.png","image_landscape":"https://a.storyblok.com/f/155984/1792x1008/f02ce903cc/draw-the-line-against-malaria.png"}],"locations":["9d8d3922-3d15-4b48-9403-a30cbbeee9e2"],"seo_image":{"id":8366673,"alt":"Draw_The_Line_Against_Malaria","name":"","focus":"","title":"","filename":"https://a.storyblok.com/f/155984/2400x1260/1e30585f8e/draw_the_line_against_malaria.jpg","copyright":"","fieldtype":"asset","is_external_url":false},"seo_title":"Zero malaria campaign | D ","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":true,"vertical_text":"Next case","vertical_kanji":"次のプロジェクト","seo_description":"Dentsu Creative collaborated with the renowned Japanese anime 'Gintama' to introduce exclusive KFC content, products, and themed stores. \n\nOur partnership kicked off with the release of exclusive episodes featuring the Gintama main characters establishing their Yolozuya office within a KFC China store. \n\nAdditionally, we have developed a unique product inspired by Gintoki Sakata, the lead character in Gintama, who has a fondness for sweets and sports distinctive silver hair. This led to the launch of a special sea salt ice cream called Gintoki-san Okinawa Sea Salt Ice Cream. \n\nTo further immerse customers in the world of Gintama, we have also introduced specially themed KFC stores and integrated these experiences into the KFC Super App. Step into the Gintama universe at a KFC near you!","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"Bringing the fictional world of Gintama to the real world with KFC.","seo_image_portrait":{"id":11213402,"alt":"KFC Plantable Basket Portrait","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/155984/1125x1800/314b5d4259/kfc-plantable-basket-portrait.png","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#ffffff","plugin":"native-color-picker"},"accent_color_foreground":{"_uid":"d7d2fb88-2fbb-417a-a501-0343f3cb1c4a","color":"#000000","plugin":"native-color-picker"}},"slug":"kfc-gintama","full_slug":"cases/kfc-gintama","sort_by_date":null,"position":30,"tag_list":[],"is_startpage":false,"parent_id":130564395,"meta_data":null,"group_id":"ce5d9508-61fd-4ced-a199-d44c12afb55a","first_published_at":"2023-02-23T10:52:42.879Z","release_id":null,"lang":"default","path":null,"alternate tomers can contribute to a greener future. For example, an elephant demonstrates the importance of using fewer disposable straws by showcasing its ability to suck up rainwater with its trunk, while a crab flexes its claws to encourage the reduction of disposable chopsticks. Our aim is to empower individuals to make a positive environmental impact through small behavior changes. Together, we can create a greener future for all.","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"To capture people's attention we used animals to bring humor to green issues in China.","seo_image_portrait":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":null,"copyright":null,"fieldtype":"asset","meta_data":{},"is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3","color":"#037C35","plugin":"native-color-picker"},"accent_color_foreground":{"_uid":"d7d2fb88-2fbb-417a-a501-0343f3cb1c4a","color":"#ffffff","plugin":"native-color-picker"}},"slug":"ant-forest","full_slug":"cases/ant-forest","sort_by_date":null,"position":50,"tag_list":[],"is_startpage":false,"parent_id":130564395,"meta_data":null,"group_id":"fc7107cb-25d8-44c4-a0c2-5285af0ceeae","first_published_at":"2023-02-23T10:52:42.879Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null},{"name":"Flying Blue","created_at":"2023-09-12T08:32:27.802Z","published_at":"2023-09-21T09:10:27.524Z","id":368945290,"uuid":"7bd26e72-4a29-4111-bd30-a29af29ed46c","content":{"_uid":"a9af7d85-4805-4329-b71b-f5b2dea94b84","title":"MY 2020 TRAVEL PROJECT","video":[{"_uid":"547e8617-c29b-45d3-8eac-40a6efb6edf4","component":"video","vimeo_url":"https://vimeo.com/858961293/c00898265f","hosted_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"poster_image":{"id":11059784,"alt":"Flying Blue MY 2020 TR :33:07.526Z","release_id":null,"lang":"default","path":"","default_full_slug":null,"translated_slugs":null,"_stopResolving":true}],"seo_image":{"id":11059784,"alt":"Flying Blue MY 2020 TRAVEL PROJECT by Dentsu Creative Influencer campaign","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/155984/1792x1008/b426538a43/flying-blue-my-2020-travel-project-by-dentsu-creative-photography-influencer.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"seo_title":"Denstu Creative x Flying Blue","seo_video":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":"","copyright":null,"fieldtype":"asset"},"is_dark_theme":true,"vertical_text":"Next case","seo_description":"Emotional Travel Influencer Campaign: Turning a Canceled Trip into Unforgettable Moments.\n\nIn the midst of a global movement ban caused by COVID-19, an international photography influencer embarked on a remarkable journey, all inspired by a canceled trip. This captivating travel influencer campaign took viewers on a virtual adventure, capturing their hearts along the way.\n\nDuring the challenging year of 2020, the pandemic brought about severe travel restrictions, resulting in a near-complete suspension of air traffic. As individuals faced the disappointment of canceled trips, Flying Blue, the loyalty program of Air France-KLM, sought to keep their spirits soaring.\n\nEnter Jonathan Bertin, a devoted Flying Blue member and photography influencer with an impressive following of 250K. His eagerly anticipated trip to Tokyo was abruptly halted, leaving him grounded. However, rather than succumbing to disappointment, a brilliant idea took flight.\n\nJonathan took the concept of exploration to new heights by sending 30 cameras to local Tokyo residents. These cameras became his lens into the places he had intended to visit. Like a modern-day message in a bottle, the cameras were equipped with everything needed to capture and preserve treasured memories, sending them back to France.\n\nWeeks later, Jonathan received a flood of return mail containing hundreds of photographs from complete strangers. Each image revealed the faces and places he had longed to see, allowing him to embark on a virtual journey to Japan. This extraordinary experience, powered by Flying Blue, showcased the resilience and creativity that can arise from unexpected circumstances.\n\nThe captivating travel content curated from this unique project became the centerpiece of an influential campaign. Participants and followers alike were taken on an emotional voyage, captivated by the compelling narrative woven through Jonathan's documentation and storytelling.\n\nDespite not physically traveling anywhere, this talented travel influencer managed to capture the most-followed trip of his life. Through the power of imagination and innovation, the canceled trip transformed into an unforgettable adventure that resonated deeply with audiences worldwide.\n\nIn conclusion, the canceled trip inspired an emotional travel influencer campaign that defied the limitations imposed by the pandemic. By leveraging the creativity of Jonathan Bertin and the support of Flying Blue, the campaign succeeded in taking viewers on a remarkable journey. From unexpected beginnings, unforgettable moments were created, proving that even in the face of adversity, exploration and inspiration can flourish.","custom_locations":[],"exclude_countries":false,"has_header_accent":true,"short_description":"A canceled trip inspired an emotional travel influencer campaign with content that took everyone on a journey.","seo_image_portrait":{"id":11059858,"alt":"","name":"","focus":"","title":"Flying Blue Influencer Camapign","source":"","filename":"https://a.storyblok.com/f/155984/1125x1800/d8e859c8da/flying-blue-influencer-camapign.png","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"accent_color_background":{"_uid":"5a9b98d2-f3d8-4ff9-a49b-a85a9722ccd3"
